  <body class="mainbody container-lg" id="mainbody" onload="logoutfunction()">

    <script>
        function logoutfunction(){
            var did = localStorage.getItem("id")
            localStorage.setItem("id",null)
            localStorage.setItem("key",null)
            localStorage.setItem("name",null)
            fetch('/updatekey',{
                      method:'POST',
                      body:JSON.stringify({"id": did}),
                      contentType: "application/json"});
        }
    </script>
    

    <div class="d-flex justify-content-center h4" id="formcontent">
        <center>Thank you for visiting NewsAholic. Please visit again.</center>
    </div>

    <div id="rockectimage" class="img-fluid" style="position: absolute;top: 50%;left:2%">
        <img src="{{url_for('static',filename='NewsaholicImgAssets/Group 6.png')}}" height="250"/>
    </div>

    <div id="newsreportimage" class="img-fluid">
        <img src="{{url_for('static',filename='NewsaholicImgAssets/news REPORT.png')}}" height="75"/>
    </div>

    <div id="chartimage" class="img-fluid">
        <img src="{{url_for('static',filename='NewsaholicImgAssets/Combo Chart.png')}}" height="75"/>
    </div>
